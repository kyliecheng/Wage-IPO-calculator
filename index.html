<!DOCTYPE html>
<html>
  <head>
    <title>IPO Wage Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Wage Calculator</h1>

    <p>
      Enter number of regular hours worked 1:
      <input id="NumberOfRegularHours1-in" type="number" />
    </p>
    <p>
      Enter number of overtime hours worked 2:
      <input id="NumberOfOvertimeHours2-in" type="number" />
    </p>
    <p>Enter rate of pay 3: <input id="Enterrateofpay3-in" type="number" /></p>
    <p><button id="btn">Calculate IPO wage</button></p>
    <hr />

    <p>total Wage: <span id="output">----</span></p>
  </body>
</html>
